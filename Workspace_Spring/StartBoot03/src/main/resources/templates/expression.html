<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>EXPRESSION</h1>

	<p th:text="|Hello, ${name}|">Hello, $name</p>
	<p th:text="${dto.subject}">dto.subject</p>
	<div th:object="${dto}">
		<p th:text="*{subject}">subject</p>
		<p th:text="*{seq}">seq</p>
	</div>

	<table border="1">
		<tr>
			<th>SUBJECT</th>
			<th>SEQ</th>
		</tr>
		<tr th:each="dto:${list}">
			<td th:text="*{dto.subject}">dto.subject</td>
			<td th:text="*{dto.seq}">dto.seq</td>
		</tr>
	</table>

	<table border="1">
		<tr>
			<th>SUBJECT</th>
			<th>SEQ</th>
		</tr>
		<tr th:each="dto:${list}">
			<td th:object="${dto}"><span th:text="*{subject}">subject</span>
			</td>
		</tr>
		<tr th:each="dto:${list}">
			<td th:object="${dto}"><span th:text="*{seq}">seq</span></td>
		</tr>
	</table>

	<table border="1">
		<tr th:if="${iflist} ne null">
			<!-- ne = not equal -->
			<td>iflist가 null값이 아니라면</td>
		</tr>
		<tr th:unless="${iflist} ne null">
			<td>iflist가 null값이 아닌 게 아니라면 (null값이라면)</td>
		</tr>
	</table>

	<div th:each="num:${#numbers.sequence(1, 3)}">
		<th:block th:switch="${num}">
			<p th:case="1" th:text="|this is ${num}|"></p>
			<p th:case="2" th:text="|second is ${num}|"></p>
			<p th:case="3" th:text="|this is ${num}|"></p>
		</th:block>
	</div>
	
	<a th:href="@{index.html}">index</a>
	<a th:href="@{util}">util</a>

</body>
</html>
