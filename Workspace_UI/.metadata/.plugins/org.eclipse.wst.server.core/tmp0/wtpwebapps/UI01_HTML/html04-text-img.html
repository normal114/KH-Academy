<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>TEXT</h1>
	<!--  web 접근성 (string, em, ...) -->
	<p>
		<b>진하게(&lt;b&gt;)</b><br/>
		<strong>진하게(&lt;string&gt;)</strong><br/>
		<i>기울임(&lt;i&gt;)</i><br/>
		<em>기울임(&lt;em&gt;)</em><br/>
		<small>작은 텍스트 표시, 코멘트(&lt;small&gt;)</small><br/>
		윗 <sup>첨자</sup> (&lt;sup&gt;)<br/>
		아래 <sub>첨자</sub> (&lt;sub&gt;)<br/>
		<ins>내용 추가 (&lt;ins&gt;)</ins><br/>
		<del>내용 삭제 (&lt;del&gt;)</del><br/>
	</p>
	
	<hr/>
	
	<h1>IMG</h1>
	
	<img alt="img01 설명입니다." src="resources/img/img01.png" width="200px" height="200px" title="img01.png임!!!" />
	<!-- 이미지가 없으면 alt="img01 설명입니다. 가 대신 뜨게 된다. title은 그림에 손가락 갖다 대면 뜨는 것이다. -->
	<!-- 
		px : 픽셀 (해상도 별 상대크기)
		pt : 포인트 (1pt = 0.72인치)
		%, em : 지정/상속 등에 대한 백분율 (상대크기)
	-->
	
	<h3>이미지에 링크 걸기</h3>
	
	<a href="index.html" title="index로 가자!">
		<img alt="goindex" src="resources/img/img01.png" width="100px" height="100px" />
	</a>
	
	<h3>이미지 맵</h3>
	
	<img alt="my icon" src="resources/img/img01.png" usemap="#my" width="100px" height="100px" />
	
	<map name="my">
		<area alt="go index" shape="rect" coords="25, 25, 75, 75" href="index.html" title="인덱스 가자!!" />
	</map>
	
		
<!-- 안녕하세요, 저는 <b>이동헌</b>입니다. -->
<!-- 안녕하세요, 저는 <strong>이동헌</strong>입니다. -->
<!-- 시각장애인 홈페이지 같은 경우에 <b>는 한가지 음이지만 <strong>은 강하게 말해준다. 시각장애인 홈페이지를 고려한다면 strong을 쓰는 것이 좋다. --> 
</body>
</html>
