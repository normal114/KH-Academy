<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<!-- padding: 0px, margin: 0px; 이건 왠만하면 해주는 것이 좋다. -->
<style type="text/css">

	*{
		padding: 0px;
		margin: 0px;
	}
	.html5{
		border: 1px dotted red;
		margin: 10px;	
	}
	section{
		height: 400px;
	}
	#left{
		width: 48%;
		height: 90%;
		float: left;
	}
	#right{
		width: 48%;
		height: 90%;
		float: right;
	}	

</style>


<body>


	<header class="html5">
		<h1>제목</h1>
		
		<nav class="html5">
			<span><a href="#">메뉴1</a></span>
			<span><a href="#">메뉴2</a></span>
			<span><a href="#">메뉴3</a></span>
			<span><a href="#">메뉴4</a></span>
		</nav>
	</header>
	
	<section class="html5">
		<article class="html5" id="left">
			<p>내용1</p>
		</article>
		<article class="html5" id="right">
			<p>내용2</p>
		</article>
	</section>
	
	<footer class="html5">
		<address>copyright &copy; all rights reserved qclass ....</address>
	</footer>
			
			
			
			
	
</body>
</html>

<!-- div파일로 화면을 만들면(html10.html과 같이) 파란색으로 칸이 만들어 지는데 위와 같이 만듦면 빨간색으로 칸이 만들어진다. -->
<!-- html에서는 header속성을 쓰라고 권하지만 우리나라는 아직까지 div로 쓰고 있다. -->
