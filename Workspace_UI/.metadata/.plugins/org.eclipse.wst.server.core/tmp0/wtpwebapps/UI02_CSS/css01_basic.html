<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- css를 html파일로 불러오는 방법 -->
<!--  <link href="css01.css" rel="stylesheet" type="text/css" /> -->
<!--
	href  파일 경로
	rel : 연결 대상의 속성 (stylesheet -> 스타일과 관련된 파일)
	type : 해당 파일의 정보 (text로 이루어져 있으며 / css 기능을 한다.)
-->

<!-- p태그에 background color를 blue로 바꾸어 보자. -->
<style type="text/css">

	@import url("css01.css");
	
	p {
		background-color: yellow;
	}

</style>


</head>
<body>

	<h1>css 기본 문법</h1>
	
	<h3>작성방식 3가지</h3>
	
	<b style="color: gray;">1. 인라인 스타일시트 : 우선순위가 높다!</b>
<!-- b라는 태그에 gray color를 씌워줄 거야 || 꾸미는 것은 거의 대부분 CSS라고 보면 된다. 
	 CSS태그는 시작에 들어간다. -->
<!-- 인라인 스타일 시트는 태그에다 바로 스타일을 넣는 경우. 우선순위가 가장 먼저이다. -->
	<p>
		<span>2. 내부 스타일시트 : html 내부에 간단하게 작성</span><br/>
		<b>3. 외부 스타일시트 : css파일을 만든다.</b>
	</p>
	
</body>
</html>
