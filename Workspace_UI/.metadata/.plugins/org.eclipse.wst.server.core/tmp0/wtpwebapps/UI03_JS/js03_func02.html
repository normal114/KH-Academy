<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript">

	// 명시적 함수 : 함수의 이름이 있는 함수이다.
	function func01(){
		alert("명시적 함수");
	}

	// 익명 함수
	var func02 = function(){  
		alert("익명 함수");
/* function은 함수이고 function과 () 사이에 이름이 없다. 
 * 이름 없는 함수를 변수func02에 담았다. 
 * 함수는 값이다. 
 * 함수(function(){alert("익명 함수")}를 함수 타입의 변수(var fun02)에 저장해 둔 것이다.
 * Java Script는 함수 자체가 변수(값)이 될 수 있다.
 */

	}

	function literalPrn(literal){ 
/* Java Script에서는 var를 생략할 수 있다. 
 * 현재는 var = func03을 생략했다.
 * (literal)은 파라미터(변수)이다.
 * function는 함수니까 호출할 수 있다.
 */
		literal("안녕하세요, 리터럴 입니다.", "!!!!"); // 파라미터가 2개 들어가면 여기 argument에서도 2개 들어가야 한다.

		// literal("즐겨주세요."); // 순차적으로 alert가 뜬다.

		* }
		*
		* literal("안녕하세요, 리터럴 입니다."); 
		*
	    * }
	    */
	    }
	function func03(){
		// 함수가 파라미터로 전달됨 (함수 리터럴)
		literalPrn(
				                function(msg, a){ // 이런 식으로 파라미터(변수)가 2개 이상도 들어간다.
									alert(msg + a); // (function(msg)), alert(msg)는 함수이다. 이 것이 (literal)로 갔고 따라서 alert에"안녕하세요, 리터럴 입니다."가 출력된다. "
								}
					);
		
	}

	// arguments : 함수에 전달되는 argument들을 배열의 값으로 가짐
	function valTest(){
		var res = "";
		
		for (var i = 0; i < arguments.length; i++) { 
			res += arguments[i];
		}
	
		alert(res);
}

	// closure : 외부함수 안에 있는 내부함수. (내부함수에서 외부함수에 있는 변수, 파라미터 등 접근 가능)
	function closureTest(val){
		var msg = "!!!";
		
		function addVal(){ // 큰 함수 안에 작은 함수가 만들어져 있다. 큰 함수(외부함수), 작은 함수(내부함수)이다. 
			alert(val + msg);			
		}
		
		return addVal; // function을 수행하고 난 뒤에 반환해주는 값.
	
	}
	
	function amEdu(val){
		closureTest(val)(); 
		/* **** 여기가 중요한 부분이다. closureTest(val)과 ()를 먼저 분리해서 생각하자. 
		 * 위에서 addVal을 리턴 받았기 때문에 이 부분이 addVal이 된다. 
		 * () 이것은 리턴된 addVal을 실행시켜주는 코드이다. 자주 빠뜨려서 실행이 안되는 경우가 있으니 꼭 살펴보자.
		*/

		// 2. addVal();
		// 3. alert(val + msg); 실행
	}
</script>

</head>
<body>

	<h1>함수!!</h1>
	
	<h2>함수의 종류</h2>
	<p onclick="func01();">명시적 함수</p>
	<p onclick="func02();">익명 함수</p>
<!-- 위의 코드는 func02();에 들어있는 함수(function(){alert("익명 함수");"를 호출하는 명령이다. -->
	<p onclick="func03();">함수 리터럴 (리터럴 함수)</p>
	
<!-- <h2 onclick="valTest('kh', '정보교육원', 'qclass');">args(arguments) 속성</h2> -->	
	<h2 onclick="valTest('q', 'c', 'l', 'a', 's', 's');">args(arguments) 속성</h2> <!-- argument 3개가 아니라 10개도 넣을 수 있다. -->
	
	<h2>클로저(내부함수)</h2>
	<label for="am">오전강의</label>
	<input type="text" id="am" value="" />
	<input type="button" value="클릭!" onclick="amEdu(am.value);" />
	

</body>
</html>
