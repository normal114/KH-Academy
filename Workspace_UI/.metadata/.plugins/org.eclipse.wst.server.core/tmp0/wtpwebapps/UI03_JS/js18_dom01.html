<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	function searchPar() {
		var child02 = document.getElementsByTagName("p")[1];
		var parent = child02.parentNode;
		console.log(parent);
		alert(parent.nodeName); // 부모 node(tag)를 찾으라는 명령이다. DIV가 대문자로 출력된다.
		parent.style.backgroundColor = 'pink';
	}
	
	function searchChi() {
		var div = document.getElementsByTagName("div")[0]; // Elements이기 때문에 nodeList이다. 배열이다. [0]을 붙이면 node가 되고 div가 잡힌다. div는 length가 없어서 undifined가 뜬다.
		// alert(div.length); // div는 화면 분할하는 태그이다. [0]을 지우면 length가 1로 잡힌다. <div>태그가 하나 있다는 의미이다. 
		
		// childNodes : 자식 노드들을 배열로 반환
		var divChildren = div.childNodes;
		console.log(divChildren);
		divChildren[5].style.backgroundColor = 'darkblue'; // [5]는 <p>[1], 빈공간[2], <p>[3], 빈공간[4], <p>[5]이다. 
		divChildren[5].style.Color = 'white';
	}
	
</script>

</head>
<body>

	<h1>부모탐색, 자식탐색</h1>
	
	<div> <!-- 이 빈 공간들은 text이다. 이 빈 공간에 텍스트를 쓸 수도 있기 때문에 text 공간을 만드는 것이다.
	--> <p>child01</p> <!-- 이 빈 공간들은 text이다 
	--> <p>child02</p> <!-- 이 빈 공간들은 text이다 
	--> <p>child03</p> <!-- 이 빈 공간들은 text이다 
--></div>
<!-- <div><p>child01</p><p>child02</p><p>child03</p>이렇게 붙여버리면 text공간이 잡히지 않는다.  -->
	<button onclick="searchPar();">부모탐색</button>
	<button onclick="searchChi();">자식탐색</button>

	<!-- 문제 -->
	<h3 onclick="test01();">1. "test01을 포함하는 부모태그"의 배경색을 지정하자</h3>
	<!-- parentNode 사용하기! -->
	
	<h3 onclick="test02();">2. "마지막 div 태그에 포함된 test04"의 폰트 크기를 20pt로 적용하자</h3>
	
	<div>
		<p>test01</p>
		<p>test02</p>
	</div>
	<div>
		<p>test03</p>
		<p>test04</p>
	</div>

	<script type="text/javascript">
		
		function test01(){
			var p = document.getElementsByTagName("p")[3]; // 여기까지 총 p[7]까지 있는데 p[3]을 가져올 것이다.
			var parent = p.parentNode;
			parent.style.backgroundColor='hotpink';
		}
	
		function test02(){
			var div = document.getElementsByTagName("div")[2];
			var children = div.childNodes[3];
			children.style.fontSize='20pt';
		}
	
	</script>

</body>
</html>
