<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	
	function qClass(){
		// this -> 외부에서 접근 가능
		this.name = "kh정보교육원";
		// var -> 외부에서 접근 불가
		var name02 = "qclass";
		this.getName02 = function(){ // 함수에서 return을 통해 내부함수(name02)를 가져왔다.
			return name02;
		}
	}
// 이것은 그냥 함수(내용만 가진 것)이고
// 밑에 objectTest에서 var cls = new qClass();선언을 해야 객체로 생성된다.
// javascript prototype chainning으로 검색해서 공부하자.
	
	// 객체 리터럴
	var myQClass = { // 객체 값이다.(객체가 값이 된다.)
			name: "qclass",
			print: function(){
				alert(myQClass.name + " 최고!!!");
			}
	}
	
	qClass.prototype.printName = function(){ 
// ***qClass를 객체로 만들면 prototype을 통해서 printName을 추가할 수 있다. 
// 원래 qClass를 만들고 그 안에 printName을 만들어야 하는데 따로 만든다음 prototype으로 연결할 수 있다.
		var res = " 최고!!!";
		alert(this.name + " " + this.getName02() + res);
	}
	
	function objectTest(){ // ES6 이상에서는 function으로 만들지 않고 class로 만들어도 된다.
		// 객체 생성
		var cls = new qClass(); // 타입 변수 = new 생성자 자바랑 똑같다.
		// alert(cls.name);
		// alert(cls.name02);
		// alert(cls.getName02());
	
		// alert(myQClass.name);
		// myQClass.print();
		cls.printName();
	}
// new qClass();를 만들고 prototype을 통해서 printName();을 연결하였다.
	
</script>

</head>
<body>

	<pre>
	객체의 구성
	- 메서드 : 기능 정의
	- 속성 : 객체 내부 데이터
	- this : 객체 내부의 메서드나 속성을 정의할 때 사용 
<!-- this가 중요하다. -->
	- 프로토타입 : 객체의 확장
	</pre>

	<button onclick="objectTest();">클릭!</button>
</body>
</html>
