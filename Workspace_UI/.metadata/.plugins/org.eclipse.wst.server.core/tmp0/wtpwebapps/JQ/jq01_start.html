<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	img {
		width: 200px;
		height: 200px;
		}
</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
	
	function highlight() {
		$("#list01 > li").eq(0).css("background-color", "RoyalBlue");
	}
	
	$(document).ready(function() {
		$("img").click(function() {
			alert("이미지를 클릭했습니다.");
			$(this).hide();
		});
	});
	
	function showImg() {
		$("img").show();
	}
	
	function resizeImg() {
		$("img").css("width", "100px").css("height", "100px");
	}
	
	function addImg() {
		$("img").last().after("<img src='resources/image/img01.png'>");
	}
	
	function toggleImg() {
		$("img").toggle();
	}
	
	function remove() {
		$("img").remove();
	}
	
	
</script>
</head>
<body>

	<h1>jQuery 시작!</h1>
	
	<ul id="list01">
		<li>1.셀렉터(css 표현식)</li>
		<li>2.DOM</li>
		<li>3.이벤트 메서드</li>
		<li>4.이펙트 메서드</li>
		<li>5.ajax</li>
	</ul>
	<button onclick="highlight();">리스트 강조하기</button>
	
	<hr/>
	
	<button onclick="showImg();">이미지 보이기</button>
	<button onclick="resizeImg();">이미지 축소</button>
	<button onclick="resizeImg();">이미지 확대</button>
	<button onclick="addImg();">이미지 추가</button>
	<button onclick="toggleImg();">이미지 숨기기/보이기</button>
		<button onclick="remove();">이미지 삭제</button>
	<br><br>
	
	<div>
		<img alt="text" src="resources/image/img01.png">
	</div>
	
</body>
</html>
