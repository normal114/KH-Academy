<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	img{
		width: 200px;
		height: 200px;
		position: absolute;
		left: 200px;
		top: 100px;
	}
	p{
		width: 100px;
		border: 1px solid red;
		position: absolute;
		left: 10px;
		display: none;
	}

</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="resources/js/jquery.easing.min.js"></script>
<script type="text/javascript" src="resources/js/jquery-ui.min.js"></script>

<script type="text/javascript">
$(function(){
	$("b").click(function(){
		$("p").toggle();
		$("p").each(function(i){
			$(this).animate({
				"top" : 50 * (i + 1) + "px"	
			}, 1000);
		});
	});
		
	$("p").bind("click", function(){ // 이벤트 발생
		var ele = $(this)
		ele.css("background", "hotpink");
		ele.siblings("p").css("background-color", "");
		
		if (ele.is("p:contains(hide)")) {
			$("img").hide();
		}
		if (ele.is("p:contains(show)")){
			$("img").show();	
		}
		if (ele.is("p:contains(toggle)")){
			$("img").toggle();	
		}
		if (ele.is("p:contains(slideUp)")){
			$("img").slideUp();	
		}
		if (ele.is("p:contains(slideDown)")){
			$("img").slideDown();	
		}
		if (ele.is("p:contains(fadeOut)")){
			$("img").fadeOut();	
		}
		if (ele.is("p:contains(fadeIn)")){
			$("img").fadeIn();	
		}
//		if (ele.is("p:contains(fadeTo")){
//			$("img").fadeTo(4000, 0.2);
//		}
		if (ele.is("p:contains(fadeToggle)")){
			$("img").fadeToggle();
		}
		if (ele.is("p:contains(animate)")){
/*			$("#img01").animate({
				"opacity": "0.25",
				"width": "500px",
				"height": "500px",
				"left": "600px",
				"top": "0px"
			}, 2000, "easeInOutBack");
			//swing : 시작 / 끝에서는 느리게 움직이지만 중간에서는 빨라진다,  linear : 일정한 속도로 움직인다.
		}*/
			$("#img01").animate({
				"opacity": "0.25",
				"width": ["toggle","swing"],
				"height": ["toggle", "linear"],
			}, 2000);
			//swing : 시작 / 끝에서는 느리게 움직이지만 중간에서는 빨라진다,  linear : 일정한 속도로 움직인다.
		}
	});
});
	
</script>

</head>
<body>

	<b>이펙트 메서드</b>
	
	<div>
		<p>hide()</p>
		<p>show()</p>
		<p>toggle()</p>
		<p>slideUp()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeOut()</p>
		<p>fadeIn()</p>
		<p>fadeTo()</p>
		<p>fadeToggle</p>
		<p>animate01()</p>
	</div>
	<img id="img01" alt="image" src="resources/image/img01.png" />
	
</body>
</html>
