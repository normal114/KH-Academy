<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function(){
		$("button:first").click(function(){
			// target.replaceWith(newContent);
			$("p").replaceWith("<p><b>replaceWith</b><p>"); // p를 pbreplaceWith로 바꿔치기 해줄거야 
		});
		$("button:last").click(function(){
			// newContent.replaceAll(target);
			$("<p><b>replaceAll</b></p>").replaceAll("p"); // p를 pbreplaceAll로 바꿀것이다.
		});
	});
	// replaceWith는 function이 들어간다.
</script>

</head>
<body>

	<div>
		<p>DOM 대체</p>
	</div>
	
	<button>바꾸기 (replaceWith)</button>
	<br/>
	<button>바꾸기 (replaceAll)</button>
	
	
</body>
</html>
