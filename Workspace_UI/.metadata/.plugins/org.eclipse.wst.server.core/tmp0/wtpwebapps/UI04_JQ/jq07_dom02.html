<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		$("div").find("b").css({"font-size": "30pt", "color": "red"}); // div 안에 있는 b태그를 find(다 찾아온다. 자식의 자식도 자식의 자식의 자식도 다 찾아온다.)
		$("div").children("#chd").text("2.children()"); // div에 .children(자식요소) 중에서 #chd를 찾자.
		// $("b").parent().css("background-color", "hotpink");
		$("p").parent().css("background-color", "hotpink");
		$("p > b").parents("div").css("background-color", "skyblue"); // parents는 b의 부모태그를 전부다 잡는다. 따라서 
		// $("p > b").parents().css("background-color", "gray");
		$("p").eq(0).next().css({"font-size": "50pt", "color": "yellow"});
	});
	
</script>

</head>
<body>

	<pre>
		<b>find("selector") : 선택한 엘리먼트의 자손들 중에 탐색하고자 하는 엘리먼트를 찾는다.</b>
		<b>children("selector") : 선택한 엘리먼트의 자식요소들 중에 탐색하고자 하는 엘리먼트를 찾는다.</b>
		<b>parend() / parents("selector") : 선택한 엘리먼트의 부모요소를 찾는다.</b>
		<b>next("selector") : 선택한 엘리먼트 다음에 따라오는 요소를 찾는다.</b>
	</pre>

	<div>
		<p><b>1</b></p>
		<p id="chd">2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>

</body>
</html>
