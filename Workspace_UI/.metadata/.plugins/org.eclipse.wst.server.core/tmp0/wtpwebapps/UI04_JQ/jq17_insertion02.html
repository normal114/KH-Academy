<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	img{
	width: 150px;
	height: 150px;
	float: left;
	}

	#menubox{position: relative;}
	#menu{overflow: auto;}
	
	.sel{
		width: 140px;
		height: 140px;
		border: 5px dotted red;
		position: absolute;
		left: 300px;
	}
	
	button{
		width: 150px;
		height: 50px;
		margin-left: 300px;
		
	
	}

</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function(){
		setInterval(function(){
			var div = $("#menu");
			$(".active").first().appendTo(div); // appendTo : target의 뒤에 넣어주겠다.
		}, 2000);
		
		$("button").click(function(){ 
			$("img").toggleClass("active"); 
			
			if ($("button").text() == "start") {
				$("button").text("stop");
			} else {
				$("button").text("start");
			}
		});
	});
	
</script>
</head>
<body>

	<h1>777</h1>
	
	<div id="menubox">
		<div class="sel"></div>
		
		<div id="menu">
			<img alt="" src="resources/image/img01.png" />
			<img alt="" src="resources/image/img02.png" />
			<img alt="" src="resources/image/img03.png" />
			<img alt="" src="resources/image/img04.png" />
			<img alt="" src="resources/image/img05.png" />
		</div>
		
		<button>start</button>
	</div>


</body>
</html>
