<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		get : 데이터가 보여지면서 전달
		post : 데이터가 숨겨져서 전달
	-->
		 
		 
	<form action="html08-form01-res.html" method="post">
<!-- <form action="html08-form01-res.html" method="get"> -->

<!-- fieldset은 네모를 만든다. -->
		<fieldset>
			<legend>회원가입</legend>
			
			<p>아이디 : <input type="text" name="id" /> </p>
<!-- input테그는 일반적으로 form태그에서 쓰는데 여기서는 form action, html08-form01-res.html에 입력하기 위해 쓴다. -->
<!-- name 속성은 id 값을 type 속성 text로 넘어가게 해준다. -->
			<p>비밀번호 : <input type="password" name="pw"> </p>
<!-- password는 점 형태로 마킹되어서 뭘 썼는지 모른다. -->
			<p>이메일 수신여부</br>
				<input type="radio" name="radio" value="y" />Yes<br/>
				<input type="radio" name="radio" value="n" />No
<!-- radio button은 둘 중에 1개만 선택 가능 -->
			</p>
			<p>관심분야<br/>
				<input type="checkbox" name="cb1" value="html" />HTML<br/>
				<input type="checkbox" name="cb2" value="css" />CSS<br/>
				<input type="checkbox" name="cb3" value="js" />JavaScript<br/>
				<input type="checkbox" name="cb4" value="jq" />JQuery<br/>
			</p>
			<p>
				<input type="reset" value="취소" />
<!-- 취소 버튼은 선택한 항목을 전부 취소시킨다. -->
				<input type="button" value="그냥 버튼" />
				<input type="submit" value="전송" />
			</p>
			<p>
				<input type="file" />
				<input type="hidden" name="hd" value="my hidden value" />
<!-- hidden은 화면에 보이지는 않지만 개발자 도구에 들어가보면 보인다. 사용자한테 보여주지 않으려고 쓰는 코드이다. -->
<!-- html5부터는 input 뒤에 /를 생략해도 된다. -->
			
			
		
		
		
		
		
		</fieldset>
	
	
	
	
	
	
	
	
	</form>

</body>
</html>
