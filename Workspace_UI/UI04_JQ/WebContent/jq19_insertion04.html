<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	.box{
		border: 2px solid red;
	}
	#menu{
		background-color: skyblue;
		text-align: right;
	}
	a{
		text-decoration: none;
		font-size: 20pt;
	}
	#menu div{
		display: inline-block;
		margin-right: 10px;
	}
	
</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function(){
		// $("<tag>") = document.createElement("tag")
		var $box = $("<div>").addClass("box"); // <div class="box"></div> ,$box에서 $를 쓰는 이유는 제이퀴리를 담고 있는 변수라는 뜻이다. 참고로 $는 안 붙여도 된다. 참고로 _변수 또는 __변수가 붙어있는 경우가 있는데 이 경우는 내부에서 움직이는 얘뜰이다.
		$(".sub_menu:first").wrap($box); 
		$(".sub_menu").click(function(){
			$(".sub_menu").each(function(){
				if($(this).parent().is(".box")){
					$(this).unwrap(".box");
					// 클릭하는 순간 전부 unwrap(박스가 사라진다)
				}	
			});	
			
			$(this).wrap($box);
			// 다시 클릭한 자리만 wrap되어서 박스가 생긴다.
		});
		
		$("a").wrapInner("<span></span>");
		// 이 코드를 쓰기 전까지는 a > span 이었는데 wrapInner를 사용하면 a > span > span이 된다.
		
		$("pre").wrapAll("<div class='box'></div>");
		// wrapAll은 a, b, c, d, e를 전부 한 번에 감싸준다.
		//("pre").wrap("<div class='box'></div>");는 한 줄 한 줄 잡힌다.
		
	});
	

</script>

</head>
<body>

	<div id="menu">
		<div class="sub_menu">
			<a href="#"><span>국비지원</span></a>
		</div>
		<div class="sub_menu">
			<a href="#">훈련검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">기관검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">질문답변</a>
		</div>
		<div class="sub_menu">
			<a href="#">과정후기</a>
		</div>
	</div>
	
	<pre>a</pre>
	<pre>b</pre>
	<pre>c</pre>
	<pre>d</pre>
	<pre>e</pre>
	
	
	
	
</body>
</html>
