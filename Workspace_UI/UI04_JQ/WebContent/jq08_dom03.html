<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function(){
		$("p:eq(0)").add("span").css("color", "red"); // add는 같은 형제가 아니라도 된다.
		
		$("div").children().click(function(){ // div의 자식태그들이다.
			if($(this).prop("tagName") == 'SPAN'){
				alert("span tag click!");
				$(this).css("color", "darkblue");
			}
			
			if ($(this).is("p")){ // $(this)는 내가 브라우저에서 클릭한 얘이다. 내가 클릭한 얘가 p태그인지 아닌지 확인
				$(this).css("background-color", "pink");
			}
		});
		
		$("b").click(function(){
			$("p:eq(0)").add("span").css("color", "red");
			$("div").children().css("background-color", "");
		});
	});
	
</script>

</head>
<body>
	
	<div>
		<p>add()</p>
		<span>선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 떄 사용</span>
		<p>is()</p>
		<b>선택한 엘리먼트들 중에 원하는 엘리먼트가 있는지 확인</b>
	</div>
</body>
</html>
