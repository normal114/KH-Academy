<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	div{
		border: 1px solid red;
		width: 200px;
		padding: 10px 10px;
	}
	p{
		background: yellow;
	
	}
	h1{
		border: 1px solid blud;
	}
</style>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		
		$("p:eq(0)").click(function(){
			// remove : 삭제
			$(this).remove(); // 태그 자체가 사라진다
		});
		
		$("p:eq(1)").click(function(){
			// empty : 내부요소 삭제	
			$(this).parent().empty(); // 내 안에 있는 얘들을 삭제한다
		});
		
		$("p:eq(2)").click(function(){
			// detach : 잘라내기
			var ele = $(this).detach(); // 잘라내기이다. h1 마지막으로 들어간다
			$("h1").append(ele);
		});
		
	});



</script>

</head>
<body>

	<h1>엘리먼트 제거</h1>
	
	<div>
		<p>remove</p>
		<p>empty</p>
		<p>detach</p>
	</div>


</body>
</html>
