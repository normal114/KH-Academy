<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

	$(function(){
		$("div > p").eq(0).click(function(){
			$("pre b").eq(0).toggle();
		});
		$("div > p").eq(1).click(function(){
			$("pre b").slice(1, 2).toggle();
		});
		$("div > p").eq(2).click(function(){
			// $("pre b").first().css("color", "red");	
			// $("pre b").eq(2).toggle();
			$("pre b").first().css("color", "blue").text("연결되네?").end().eq(2).toggle(); // .end는 앞에 있는 내용을 다 끝내고 pre b로 다시 가라는 코드이다
			// 즉 $("pre b").first().css("color", "blue").text("연결되네?")를 실행하고 .end()를 만나서 다시 pre b로 가서 .eq(2).toggle();를 실행시키는 것이다.
		});
		$("div > p").eq(3).click(function(){
			$("pre b").last().toggle();
		});
	});
	
</script>

</head>
<body>
	
	<pre>
		<b>eq() : 선택한 엘리먼트 들 중에, 인덱스로 탐색</b>
		<b>slice() : 선택한 엘리먼트 들 중에, 인덱스 길이로 탐색</b>
		<b>first() : 선택한 엘리먼트 들 중에, 첫번째 요소</b>
		<b>last() : 선택한 엘리먼트 들 중에, 마지막 요소</b>
	</pre>
	
	<div>
		<p>eq()</p>
		<p>slice()</p>
		<p>first()</p>
		<p>last()</p>
	</div>
	
</body>
</html>
