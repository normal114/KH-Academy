		fieldset.insertBefore(p, div); // fieldsed 중 div태그 앞에 p를 넣어줄 것이다.
	}
	
	function moveElement(){
		var ele = document.querySelector("fieldset").children[1];
		var body = document.body;
		body.appendChild(ele);
		
		
		
		
	}
