<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	// alert() : 경고, 코드 디버깅 용으로 주로 사용
	function alertTest(){
		alert("내용 출력(단순 대화창)");
	}
	
	// confirm() : 확인/취소 버튼을 제공 (true/false)
	function confirmTest(){
		if (confirm("배경을 파란색으로 변환 ? ")) {
			document.body.style.backgroundColor="blue";
		} else {
			document.body.style.backgroundColor="";
// 여기서 document.body.~~~는 body 안의 코드들을 가져오는 명령이다.
		}			
	}
	
	// prompt() : 텍스트 박스 제공, 확인/취소 버튼 제공 (텍스트박스 값이 리턴 / 취소 : null)
	function promptTest(){
		var txt = prompt("좋아하는 과목숫자를 작성해 주세요 \n[1:java 2:db 3:ui]");
		
		switch(txt){
		case "1": // case 부분을 문자열로 바꾸어야 브라우저에서 번호 선택시 정상 작동된다. case 1로 작성하면 인식되지 않는다.
			alert("역시 java가 최고!");
			break;
		case "2":
			alert("역시 db가 근본!");
			break;
		case "3":
			alert("화면이 중요!");
			break;
		case null:
			alert("취소하지 말아주세요ㅠㅠ");
			break;
		default:
			alert("1, 2, 3 중 하나만 선택해 주세요");
		}		
	}

</script>

</head>
<body>

	<h1>window 객체에서 제공하는 대화형 함수</h1>
	
	<small>종류에는 <strong>alert(), confirm(), prompt()</strong>가 있다.</small>
	
	<p>alert()<button onclick="alertTest();">클릭!</button></p>
	<p>confirm()<button onclick="confirmTest();">클릭!</button></p>
	<p>prompt()<button onclick="promptTest();">클릭!</button></p>

</body>
</html>
