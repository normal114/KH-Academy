<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	// select 태그의 속성 : options, selectedIndex, selected
	function show01(){
		var food = document.getElementsByName("food")[0];
		var idx = food.selectedIndex; // select의 option에 내가 선택한 option의 index값
		// selectedIndex : 선택한 option의 index 반환
		var foodName = food.options[idx].value;
		// options : select 태그가 가진 option 태그들 [idx]로 명령하는 거 보니 node로 나오는 것을 알 수 있다.
		alert(foodName + " 먹어야지!");
	}

	function show02(){
		var res = "";
		
		// 1. select (name = food) 가져오자.
		var food = document.getElementsbyName("food")[1];
		// alert(food + " : " + typeof(food));
		// alert(food.options + " : " + typeof(food.options));
		
		// 2. food가 가진 옵션들을 반복
		for (var i = 0; i < food.options.length; i++) {
			// 3. 옵션들 중 선택되어 있다면, res += 옵션의 value
			if (food.options[i].selected) { 
			// food = node : htmlselectelement(객체), food.options [option, option, option ...](nodeList 객체) 
				// res += 옵션의 value
				res += food.options[i].value + ", ";
			}
		}
		
		// 4. 출력
		alert(res + " 먹고시퓨다..");
	}

</script>

</head>
<body>

	<h1>음식 선택하기</h1>
		
	<form>
		<select name="food" onchange="show01();"> 
		<!-- select는 option -->
		<!-- on이 붙어있으면 event이다. change라는 이벤트가 발생하면 show01이라는 함수를 불러와라 -->
			<option>--선택--</option>
			<option value="한우스테이크">한우스테이크</option>
			<option value="물냉면">물냉면</option>
			<option value="스시">스시</option>
			<option value="샌드위치">샌드위치</option>
			<option value="육회">육회</option>
		</select>
		<br/><br/><br/><br/><br/><br/>
		<select name="food" mutiple="mutiple" size="3"> 
		<!-- multiple은 여러 개를 선택할 수 있게 해준다. -->
		<!-- size는 화면에 보여지는 갯수이다. 목록이 3개 뜬다. -->
			<option value="한우스테이크">한우스테이크</option>
			<option value="물냉면">물냉면</option>
			<option value="스시">스시</option>
			<option value="샌드위치">샌드위치</option>
			<option value="육회">육회</option>
		</select>
		<input type="button" value="선택" onclick="show02();" />
	</form>	
		
</body>
</html>
