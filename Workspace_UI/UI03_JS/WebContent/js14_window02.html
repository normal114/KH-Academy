<!DOCTYPE html>
<html>
<head>

<title>팝업창</title>

<script type="text/javascript">
	function test(){
		var val=document.getElementsByName("test")[0].value;
		opener.document.getElementsByTagName("h1")[1].innerHTML=val; // opener는 나를 열어준 부모창(여기서는 window01의 창이다. window.open(url=js14_window02.html에서 알 수 있다.)
		close();
	}
</script>

</head>

	<input type="button" onclick="self.close()" value="창닫기">
