<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	a>img{width: 50px; height: 50px;}
	#gallery{width: 200px; height: 200px;}
	p{width: 350px; height: 250px;}
	img{vertical-align: middle;}
	a{text-decoration: none;}

</style>

<script type="text/javascript">
	
	var num = 1;
	
	function prevGallery(){
		num--;
		
		if (num < 1) { // img01.png파일에서 왼쪽 버튼으로 누르면 다시 img06.png파일로 넘어간다.
			num = 6;	
		}
		
		document.getElementById("gallery").src = "resources/image/img0"+num+".png";
		
		// 이벤트 전파 막기(www.naver.com으로 돌아가는 걸 막고 있다.)
		return false;
	}
	
	function nextGallery(){
		num++;
		
		if (num > 6) { // img06.png파일에서 오른쪽 버튼 누르면 다시 img01.png파일로 넘어간다.
			num = 1;
		}
		
		document.getElementById("gallery").src = "resources/image/img0"+num+".png";
		
		return false;
	}

</script>

</head>
<body>


	<div id="galleryWrap">
		<p>
			<a href="http://www.naver.com" onclick="return prevGallery();"> 
				<img alt="이전그림" src="resources/image/arrowleft.png" /> <!-- 화살표 왼쪽 버튼 -->
			</a>
			
			<img id="gallery" alt="갤러리" src="resources/image/img01.png" />
			
			<a href="#next" onclick="nextGallery();">
				<img alt="다음그림" src="resources/image/arrowright.png" /> <!-- 화살표 오른쪽 버 -->
			</a>
		</p>
	</div>
		
		
</body>
</html>
